<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="Description" content="Делайте заметки на все случаи жизни" />

    <title>Календарь</title>

    <link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/favicon/favicon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="images/favicon/apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="apple-touch-icon-precomposed" href="images/favicon/favicon-180x180.png" />
    <meta name="msapplication-TileImage" content="images/favicon/favicon-270x270.png" />

    <link rel="stylesheet" type="text/css" href="css/main.min.css" />
    <!--[if lt IE 9]>
        <script src="js/modernizr.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="wrapper">
    <div class="content">

        <header>
            <div class="button-group">
                <div class="add">
                    <button id="btn-fast-add" title="Добавить новую запись" class="btn-header">Добавить</button>
                    <div id="popup-fast-add" class="popup-fast-add">
                        <input id="pfa-input" type="text" placeholder="5 марта, 14:00, День Рождения">
                        <div class="pfa-btn-group">
                            <button id="pfa-btn-submit" class="btn-form">Создать</button>
                            <button id="pfa-btn-canсel" class="btn-form">Отмена</button>
                            <p id="pfa-status" class="status"></p>
                        </div>
                        
                        <div id="pfa-btn-close" class="close"><svg viewBox="0 0 256 256"><polygon points="29,0 0,29 100,128 0,227 29,256 128,157 228,256 256,227 157,128 256,29 228,0 128,99 "/></svg></div>
                    </div>
                </div>
                <div class="update">
                    <button id="btn-update" title="Обновить календарь" class="btn-header">Обновить</button>
                </div>
            </div>
            <div class="search-group">
                <svg viewBox="0 0 256 256"><path d="M103 0c-56,0 -100,45 -100,100 0,55 44,99 100,99 19,0 37,-5 52,-15l72 72 26 -26 -71 -71c13,-16 20,-37 20,-59 0,-55 -44,-100 -99,-100zm0 176c-43,0 -77,-34 -77,-76 0,-43 34,-77 77,-77 42,0 76,34 76,77 0,42 -34,76 -76,76z"/></svg>
                <input id="input-search" type="text" placeholder="Событие, дата или участник">
            </div>
        </header>

        <nav>
            <button id="btn-earlier" class="earlier btn-form" title="Предыдущий месяц"><svg viewBox="0 0 256 256"><polygon points="195,256 61,128 195,0 "/></svg></button>
            <div class="current-date">
                <div id="btn-month" class="month" title="Нажмите, чтобы выбрать месяц"></div>
                <div id="popup-month"></div>
                <div id="btn-year" class="year" title="Нажмите, чтобы выбрать год"></div>
                <div id="popup-year"></div>
            </div>
            <button id="btn-later" class="later btn-form" title="Следующий месяц"><svg viewBox="0 0 256 256"><polygon points="61,256 195,128 61,0 "/></svg></button>
            <button id="btn-current" title="Перейти к текущей дате" class="btn-form">Сегодня</button>
        </nav>

        <div id="calendar" class="calendar">
            <div class="row">
                <div class="col unfit">
                    <div class="col-date">Понедельник, 31</div></div>
                <div class="col">Вторник, 1</div>
                <div class="col current event">
                    <div class="col-date">Среда, 2</div>
                    <div class="col-title">Напиться!</div>
                    <div class="col-members">Витя Костин, Петр Михайлов</div>
                </div>
                <div class="col">Четверг, 3</div>
                <div class="col">Пятница, 4</div>
                <div class="col current">
                    <div class="col-date">Суббота, 5</div>
                </div>
                <div class="col">Воскресенье, 6</div>
            </div>
            <div class="row">
                <div class="col">7</div>
                <div class="col">8</div>
                <div class="col">9</div>
                <div class="col">10</div>
                <div class="col">11</div>
                <div class="col event">
                    <div class="col-date">12</div>
                    <div class="col-title">Напиться!</div>
                    <div class="col-members">Витя Костин, Петр Михайлов</div>
                </div>
                <div class="col">13</div>
            </div>
            <div class="row">
                <div class="col">14</div>
                <div class="col">15</div>
                <div class="col focus">16</div>
                <div class="col">17</div>
                <div class="col">18</div>
                <div class="col">19</div>
                <div class="col">20</div>
            </div>
            <div class="row">
                <div class="col">21</div>
                <div class="col">22</div>
                <div class="col">23</div>
                <div class="col">24</div>
                <div class="col">25</div>
                <div class="col">26</div>
                <div class="col">27</div>
            </div>
            <div class="row">
                <div class="col">28</div>
                <div class="col">29</div>
                <div class="col">30</div>
                <div class="col">31</div>
                <div class="col unfit">
                    <div class="col-date">1</div>
                </div>
                <div class="col unfit event">
                    <div class="col-date">2</div>
                    <div class="col-title">Напиться!</div>
                    <div class="col-members">Витя Костин, Петр Михайлов</div>
                </div>
                <div class="col unfit">
                    <div class="col-date">3</div>
                </div>
            </div>
        </div>

    </div>
</div>

    <script src="js/main.js"></script>
</body>
</html>
